{% extends "base.html" %}
{% block body %}
<style>
      body {
        padding-top: 30px; /* 60px to make the container go all the way to the bottom of the topbar */
        background-image: url("../static/images/Frog.jpg");
        background-repeat: no-repeat;
        background-position: center bottom;
        background-attachment: fixed;
      }
</style>


<div class="container">

<h1>{{user}}'s Library!</h1>

{% for book in book_dictionary.keys() %}
		<div class="row">
			<img src="{{book.cover_url}}"/>
			<h3>{{book.title}}</h3>
			<h3>by {{book.author}}</h3>
			<h3>Your rating!: {{book_dictionary[book]}}</h3>
			<h3>_____________________________</h3>
		</div>
{% endfor %}






<a href="/addbook" method="GET" class="btn btn-lg btn-info"><span class="glyphicon glyphicon-star-empty"></span>Add a book!</a>
</div>



{% endblock %}
