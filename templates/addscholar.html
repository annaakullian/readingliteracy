<style>
      body {
        padding-top: 30px; /* 60px to make the container go all the way to the bottom of the topbar */
        background-image: url("../static/images/Frog.jpg");
        background-repeat: no-repeat;
        background-position: center bottom;
        background-attachment: fixed;
      }
</style>

  <body>

	<div class="container">

      <form method="post" action="/addnewscholar" id="info" enctype="multipart/form-data" class="form-signin">

        <div class="row">
          <div class="col-md-6">
            <h2 class="form-signin-heading">Sign up to track your reading Goals!</h2>
          </div>
        </div>


        <div class="row">
          <div class="col-md-3">
            <input type="text" name="scholar_name" class="form-control" placeholder="What's your Name?" value="" autofocus>
          </div>
        </div>

        <div class="row">
          <div class="col-md-3">
            <input type="text" name="scholar_school" class="form-control" placeholder="What school do you go to?" value="" autofocus>
          </div>
        </div>

		<div class="row">
          <div class="col-md-3">
          	<label for="sel1">What grade are you in?</label>
			<select class="form-control" name="grade" id="sel1">
		        <option>1</option>
		        <option>2</option>
		        <option>3</option>
		        <option>4</option>
		        <option>5</option>
		        <option>6</option>
		        <option>7</option>
		        <option>8</option>
		    </select>
          </div>
        </div>

        <div class="row">
          <div class="col-md-3 actions">
             <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In">
          </div>
        </div>
     
     </form> 

	</div>
  </body>
</html>
