
<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

  <style>
  body {
    background-image: url("../static/images/Badger-and-Mouse-reading.jpg");
    background-repeat: repeat-y;
    background-position: center left;
    background-attachment: fixed;
  }
  .boxed {
    border: 5px solid green;
  }
  </style>
  </head>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

   {% if error %}
    <p class=error><strong>Hey Scholar!:</strong> {{ error }}
  {% endif %}

  <body>
    <div class="container">

      <form method="post" action="/scholarmain" id="info" enctype="multipart/form-data" class="form-signin">

        <div class="row">
          <div class="col-md-3">
            <h2 class="form-signin-heading">Scholar Sign In!</h2>
          </div>
        </div>


        <div class="row">
          <div class="col-md-3">
            <input type="text" name="scholar_name" class="form-control" placeholder="Scholar Name" value="" autofocus>
          </div>
        </div>

        <div class="row">
          <div class="col-md-3 actions">
             <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In">
          </div>
        </div>
      </form>      


      <form method="post" action="/scholarmain" id="info" enctype="multipart/form-data" class="form-signin">

        <div class="row">
          <div class="col-md-3">
            <h2 class="form-signin-heading">Staff Sign In </h2>
          </div>
        </div>

        <div class="row">
          <div class="col-md-3">
            <input type="text" class="form-control" placeholder="Email address" autofocus>
          </div>
        </div>

        <div class="row">
          <div class="col-md-3">
            <input type="password" class="form-control" placeholder="Password">
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-3">
            <a href="/staffmain" class="btn btn-lg btn-primary btn-block" role="button">Sign in</a>
          </div>
        </div>
      
      
      </form>

    </div> <!-- /container -->
    

      <script>
        var harvest_items=[];
        var item_to_show;
        $("#harvest-result").hide()

        function show_first_harvest_item() {
          if (harvest_items.length == 0) {
            alert("There are no more items in this search, consider expanding your filter, and harvest again!");
            $("#harvest-result").hide();
            return; 
          }
          item_to_show = harvest_items[0];
          // console.log(i, item_to_show);
          $("#current-image").attr("src", item_to_show.photo);
          $("#harvest-result h2").text(item_to_show.description);
          $("#harvest-result").show();
          harvest_items.shift();
        }
      </script>
    
  </body>
</html>
